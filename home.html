<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" />

    <title>Twitter</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="heart.css">
</head>

<body>



    <div class="container">
        <!-- <div class="row">
            <div class="col-md-2 left-column"></div>
            <div class="col-md-8">
                <div class="navigation">
                    <h5>Home</h5>
                    <p id="logInName"></p>
                    <a href="#0" id="signIn" onclick="logIn()">Sign in</a>
                    <a href="#0" id="signOut" onclick="logOut()" style="display: none;">Sign out</a>
                </div>
            </div>
            <div class="col-md-2 right-column"></div>
        </div> -->
        <div class="row">
            <div class="col-md-2 left-column">
                <img src="https://upload.wikimedia.org/wikipedia/vi/9/9f/Twitter_bird_logo_2012.svg" class="logo">
                <div class="buttonPlace"><button class="btn btn-primary" onclick="showOriginalList()" id="returnButton">Back</button></div>
                <div class="iconList">
                    <div class="iconLine">
                        <a href="#0"><i class="fas fa-home fa-2x"></i>Home</a>
                    </div>
                    <div class="iconLine">
                        <a href="#0"><i class="fas fa-binoculars fa-2x"></i>Explore</a></div>
                    <div class="iconLine"><a href="#0"><i class="fas fa-bell fa-2x"></i> Notification</a></div>
                    <div class="iconLine"><a href="#0"><i class="fas fa-bookmark fa-2x"></i> Bookmarks</a></div>
                    <div class="iconLine"><a href="#0"><i class="fas fa-list fa-2x"></i> Lists</a></div>
                    <div class="iconLine"><a href="#0"><i class="fas fa-user fa-2x"></i> Profile</a></div>
                    <div class="iconLine"><a href="#0"><i class="fas fa-comment-dots fa-2x"></i> More</a></div>
                </div>
            </div>
            <div class="col-md-8 col-sm-12 middle-column">

                <h1 class="text-center">The Simplified Twitter</h1>

                <div class="post-area">
                    <textarea type="text" id="tweetArea" placeholder="What's Happening?"></textarea>
                    <button class="btn btn-primary" onclick="addTweet()" id="postButton">Tweet</button>
                </div>
                <p id="remain"></p>
                <div id="resultArea">
                    <div id="original-list"></div>
                </div>
            </div>
            <div class="col-md-2 right-column">
                <div class="to-follow">
                    <h5>Who to follow</h5>
                    <div class="profile">
                        <div class="profile-img"><img src="https://carbonmade-media.accelerator.net/32728274;crop(40,0,1188,1188)/500x500.jpeg"></div>
                        <div class="user-info">
                            <h6>Duong Tran</h6>
                            <p>@duong</p>
                        </div>
                    </div>
                    <div class="profile">
                        <div class="profile-img"><img src="https://mir-s3-cdn-cf.behance.net/user/230/74eef1380177.5d014a902468d.jpg"></div>
                        <div class="user-info">
                            <h6>Duy Pham</h6>
                            <p>@duy</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js 
    "></script>


</body>
<footer class="text-center"><small>The Simplified Twitter 2020</smal></footer>
